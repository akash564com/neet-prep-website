<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Add Post</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üìù Add New Post</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <main>
    <form id="postForm">
      <label>Post Title:</label><br/>
      <input type="text" id="title" required><br/><br/>
      
      <label>Post Content:</label><br/>
      <textarea id="content" rows="6" required></textarea><br/><br/>
      
      <button type="submit">Add Post</button>
    </form>
    <p id="status"></p>
  </main>

  <script>
    document.getElementById("postForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const res = await fetch("posts.json");
      const posts = await res.json();
      posts.unshift({ title, content, likes: 0, comments: [] });

      // Save updated posts (local dev only, can't write to file on static hosting)
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("status").textContent = "‚úÖ Post saved locally!";
    });
  </script>
</body>
</html>
