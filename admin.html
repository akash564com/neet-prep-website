<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Akash's NEET Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div id="loginForm" class="max-w-md mx-auto mt-24 bg-white shadow p-6 rounded">
    <h2 class="text-xl font-bold mb-4">Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Enter admin password" class="w-full border p-2 mb-4" />
    <button onclick="checkPassword()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <p id="loginError" class="text-red-600 mt-2 hidden">Wrong password. Try again.</p>
  </div>

  <div id="postForm" class="max-w-xl mx-auto mt-10 bg-white shadow p-6 rounded hidden">
    <h2 class="text-2xl font-bold mb-4">Post New Update</h2>
    <input id="postTitle" type="text" placeholder="Post title" class="w-full border p-2 mb-4" required />
    <textarea id="postContent" placeholder="Post content" rows="6" class="w-full border p-2 mb-4" required></textarea>
    <button onclick="submitPost()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit</button>
    <p id="postStatus" class="mt-4 text-green-600 hidden">‚úÖ Post added successfully!</p>

    <div id="adminPosts" class="mt-12"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "akash123";

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("postForm").classList.remove("hidden");
        loadAdminPanel();
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }

    function submitPost() {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      if (title && content) {
        db.collection("posts").add({
          title,
          content,
          timestamp: Date.now()
        }).then(() => {
          document.getElementById("postStatus").classList.remove("hidden");
          document.getElementById("postTitle").value = "";
          document.getElementById("postContent").value = "";
          loadAdminPanel();
        });
      }
    }

    function loadAdminPanel() {
      const container = document.getElementById("adminPosts");
      container.innerHTML = "<h2 class='text-xl font-bold mb-4'>Manage Posts</h2>";
      db.collection("posts").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(postDoc => {
          const post = postDoc.data();
          const postId = postDoc.id;

          const div = document.createElement("div");
          div.className = "bg-gray-200 p-4 mb-4 rounded";
          div.innerHTML = `
            <h3 class="text-lg font-semibold">${post.title}</h3>
            <p class="mb-2">${post.content}</p>
            <button onclick="deletePost('${postId}')" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
            <div id="comments-${postId}" class="mt-4 text-sm ml-4"></div>
          `;
          container.appendChild(div);

          loadComments(postId);
        });
      });
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection("posts").doc(postId).delete().then(loadAdminPanel);
      }
    }

    function loadComments(postId) {
      const commentBox = document.getElementById(`comments-${postId}`);
      db.collection("posts").doc(postId).collection("comments")
        .orderBy("timestamp").onSnapshot(snap => {
          commentBox.innerHTML = "<h4 class='font-bold mb-2'>Comments</h4>";
          snap.forEach(doc => {
            const c = doc.data();
            const cDiv = document.createElement("div");
            cDiv.className = "mb-2";
            cDiv.innerHTML = `
              <p>‚Ä¢ ${c.text}</p>
              <input type="text" placeholder="Reply as admin..." class="border p-1 rounded w-full mt-1" id="reply-${doc.id}-${postId}" />
              <button onclick="replyAsAdmin('${postId}', '${doc.id}')" class="text-blue-600 text-sm mt-1">‚Ü© Reply</button>
            `;
            commentBox.appendChild(cDiv);
          });
        });
    }

    function replyAsAdmin(postId, commentId) {
      const input = document.getElementById(`reply-${commentId}-${postId}`);
      const text = input.value.trim();
      if (!text) return;
      db.collection("posts").doc(postId).collection("comments").add({
        text: `üë®‚Äçüè´ Admin: ${text}`,
        timestamp: Date.now()
      });
      input.value = "";
    }
  </script>
</body>
</html>
