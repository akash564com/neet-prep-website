<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Akash's NEET Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div id="loginForm" class="max-w-md mx-auto mt-24 bg-white shadow p-6 rounded">
    <h2 class="text-xl font-bold mb-4">Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Enter admin password" class="w-full border p-2 mb-4" />
    <button onclick="checkPassword()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <p id="loginError" class="text-red-600 mt-2 hidden">Wrong password. Try again.</p>
  </div>

  <div id="postForm" class="max-w-xl mx-auto mt-10 bg-white shadow p-6 rounded hidden">
    <h2 class="text-2xl font-bold mb-4">Post New Update</h2>
    <input id="postTitle" type="text" placeholder="Post title" class="w-full border p-2 mb-4" required />
    <textarea id="postContent" placeholder="Post content" rows="6" class="w-full border p-2 mb-4" required></textarea>
    <button onclick="submitPost()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit</button>
    <p id="postStatus" class="mt-4 text-green-600 hidden">‚úÖ Post added successfully!</p>
  </div>

  <script>
    const ADMIN_PASSWORD = "akash123"; // üîê Change this to your own password

function checkPassword() {
  const input = document.getElementById("adminPass").value;
  if (input === ADMIN_PASSWORD) {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("postForm").classList.remove("hidden");
    loadAdminPanel(); // üëà This line is new
  } else {
    document.getElementById("loginError").classList.remove("hidden");
  }
}
}

    async function submitPost() {
      const title = document.getElementById("postTitle").value.trim();
      const content = document.getElementById("postContent").value.trim();
      if (!title || !content) return;

      await db.collection("posts").add({
        title,
        content,
        timestamp: Date.now()
      });

      document.getElementById("postStatus").classList.remove("hidden");
      document.getElementById("postTitle").value = "";
      document.getElementById("postContent").value = "";
    }
  </script>
  <script>
async function loadAdminPanel() {
  const container = document.createElement("div");
  container.className = "mt-12";
  document.body.appendChild(container);

  const snap = await db.collection("posts").orderBy("timestamp", "desc").get();
  snap.forEach(async (doc) => {
    const post = doc.data();
    const postId = doc.id;

    const div = document.createElement("div");
    div.className = "bg-gray-100 border p-4 rounded mb-4";
    div.innerHTML = `
      <h3 class="text-xl font-bold">${post.title}</h3>
      <p>${post.content}</p>
      <div class="text-sm text-gray-600">üïí ${new Date(post.timestamp).toLocaleString()}</div>
      <button onclick="deletePost('${postId}')" class="mt-2 bg-red-600 text-white px-3 py-1 rounded">üóë Delete Post</button>
      <div id="comments-${postId}" class="mt-4 ml-4 text-sm text-gray-800"></div>
    `;
    container.appendChild(div);

    loadAdminComments(postId);
  });
}

async function deletePost(postId) {
  if (confirm("Delete this post permanently?")) {
    await db.collection("posts").doc(postId).delete();
    location.reload();
  }
}


  </script>
  <script>
    function loadAdminComments(postId) {
  const commentBox = document.getElementById(`comments-${postId}`);
  db.collection("posts").doc(postId).collection("comments")
    .orderBy("timestamp").onSnapshot(snap => {
      commentBox.innerHTML = "<h4 class='font-bold mb-2'>üí¨ Comments</h4>";
      snap.forEach(doc => {
        const c = doc.data();
        const cDiv = document.createElement("div");
        cDiv.className = "mb-2";

        cDiv.innerHTML = `
          <p><strong>‚Ä¢</strong> ${c.text}</p>
          <input type="text" placeholder="Reply as admin..." class="border p-1 rounded w-full mt-1" id="reply-${doc.id}-${postId}" />
          <button onclick="replyAsAdmin('${postId}', '${doc.id}')" class="text-blue-600 text-sm mt-1">‚Ü© Reply</button>
        `;

        commentBox.appendChild(cDiv);
      });
    });
}

async function replyAsAdmin(postId, commentId) {
  const input = document.getElementById(`reply-${commentId}-${postId}`);
  const text = input.value.trim();
  if (!text) return;

  await db.collection("posts").doc(postId).collection("comments").add({
    text: `üë®‚Äçüè´ Admin: ${text}`,
    timestamp: Date.now()
  });

  input.value = "";
}

  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.error("‚ùå SW registration failed:", err));
  }
</script>

</body>
</html>
