<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Akash NEET 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">🔐 Admin Dashboard</h1>

    <div id="loginSection" class="text-center">
      <button id="adminLogin" class="bg-green-600 text-white px-4 py-2 rounded">Login with Google</button>
    </div>

    <div id="adminPanel" class="hidden">
      <div class="flex justify-between mb-6">
        <h2 class="text-xl font-semibold">📝 Create New Post</h2>
        <button id="logoutBtn" class="bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </div>

      <form id="postForm" class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-8">
        <input id="title" type="text" placeholder="Post Title" class="w-full p-2 mb-3 border rounded" required />
        <textarea id="content" placeholder="Post Content" class="w-full p-2 mb-3 border rounded h-32" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Publish</button>
      </form>

      <h3 class="text-lg font-bold mb-4">📄 Your Posts</h3>
      <div id="postList" class="space-y-4"></div>
    </div>
  </div>
<script>
  const auth = firebase.auth();
  const db = firebase.firestore();

  const adminEmail = "akash@gmail.com"; // ✅ Your email for admin access

  const loginSection = document.getElementById("loginSection");
  const adminPanel = document.getElementById("adminPanel");
  const adminLogin = document.getElementById("adminLogin");
  const logoutBtn = document.getElementById("logoutBtn");

  auth.onAuthStateChanged(user => {
    if (user && user.email === adminEmail) {
      loginSection.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadPosts();
    } else {
      loginSection.classList.remove("hidden");
      adminPanel.classList.add("hidden");
    }
  });

  adminLogin.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  });

  logoutBtn.addEventListener("click", () => {
    auth.signOut();
  });

  // 📝 Submit new post
  const postForm = document.getElementById("postForm");
  postForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();
    if (!title || !content) return;

    await db.collection("posts").add({
      title,
      content,
      timestamp: Date.now()
    });

    postForm.reset();
    loadPosts();
  });

  // 📄 Load all posts with delete + comment reply
  async function loadPosts() {
    const postList = document.getElementById("postList");
    postList.innerHTML = "";
    const snapshot = await db.collection("posts").orderBy("timestamp", "desc").get();

    snapshot.forEach(doc => {
      const post = doc.data();
      const postId = doc.id;

      const div = document.createElement("div");
      div.className = "bg-white dark:bg-gray-800 p-4 rounded shadow";
      div.innerHTML = `
        <h4 class="text-xl font-bold">${post.title}</h4>
        <p>${post.content}</p>
        <p class="text-xs text-gray-500 mt-2">🕒 ${new Date(post.timestamp).toLocaleString()}</p>
        <button onclick="deletePost('${postId}')" class="text-red-600 mt-2 text-sm">🗑️ Delete</button>
        <div class="mt-4">
          <h5 class="font-semibold mb-1">💬 Comments</h5>
          <div id="comments-${postId}" class="text-sm space-y-1">Loading...</div>
        </div>
      `;
      postList.appendChild(div);
      loadComments(postId);
    });
  }

  // ❌ Delete post
  async function deletePost(postId) {
    if (confirm("Are you sure you want to delete this post?")) {
      await db.collection("posts").doc(postId).delete();
      loadPosts();
    }
  }

  // 💬 Load + reply to comments
  function loadComments(postId) {
    const container = document.getElementById("comments-" + postId);
    db.collection("posts").doc(postId).collection("comments").orderBy("timestamp").onSnapshot(snapshot => {
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const comment = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <div class="bg-gray-100 dark:bg-gray-700 p-2 rounded">
            <p><strong>${comment.text}</strong></p>
            <button onclick="replyToComment('${postId}', '${doc.id}')" class="text-blue-600 text-xs">↩️ Reply as Admin</button>
          </div>
        `;
        container.appendChild(div);
      });
    });
  }

  // 🗨️ Admin reply (stored as another comment)
  function replyToComment(postId, commentId) {
    const reply = prompt("Enter your reply:");
    if (!reply) return;

    db.collection("posts").doc(postId).collection("comments").add({
      text: "Admin: " + reply,
      timestamp: Date.now()
    });
  }
</script>

</body>
</html>
