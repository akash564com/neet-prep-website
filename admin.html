<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Akash's NEET Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div id="loginForm" class="max-w-md mx-auto mt-24 bg-white shadow p-6 rounded">
    <h2 class="text-xl font-bold mb-4">Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Enter admin password" class="w-full border p-2 mb-4" />
    <button onclick="checkPassword()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <p id="loginError" class="text-red-600 mt-2 hidden">Wrong password. Try again.</p>
  </div>

  <div id="postForm" class="max-w-xl mx-auto mt-10 bg-white shadow p-6 rounded hidden">
    <h2 class="text-2xl font-bold mb-4">Post New Update</h2>
    <input id="postTitle" type="text" placeholder="Post title" class="w-full border p-2 mb-4" required />
    <textarea id="postContent" placeholder="Post content" rows="6" class="w-full border p-2 mb-4" required></textarea>
    <button onclick="submitPost()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit</button>
    <p id="postStatus" class="mt-4 text-green-600 hidden">‚úÖ Post added successfully!</p>
  </div>

  <script>
    const ADMIN_PASSWORD = "akash123"; // üîê Change this to your own password

    function checkPassword() {
      const input = document.getElementById("adminPass").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("postForm").classList.remove("hidden");
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }

    async function submitPost() {
      const title = document.getElementById("postTitle").value.trim();
      const content = document.getElementById("postContent").value.trim();
      if (!title || !content) return;

      await db.collection("posts").add({
        title,
        content,
        timestamp: Date.now()
      });

      document.getElementById("postStatus").classList.remove("hidden");
      document.getElementById("postTitle").value = "";
      document.getElementById("postContent").value = "";
    }
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.error("‚ùå SW registration failed:", err));
  }
</script>

</body>
</html>
