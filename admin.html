<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  
  <link rel="stylesheet" href="style.css" />
  <style>
    #postForm { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>üîê Admin Panel</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <main>
    <div id="loginForm">
      <p>Enter admin password to add a post:</p>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Login</button>
      <p id="loginStatus"></p>
    </div>

    <form id="postForm">
      <label>Post Title:</label><br/>
      <input type="text" id="title" required><br/><br/>

      <label>Post Content:</label><br/>
      <textarea id="content" rows="6" required></textarea><br/><br/>

      <button type="submit">Add Post</button>
      <p id="status"></p>
    </form>
  </main>

  <script>
    const correctPassword = "akash123"; // üîë Change this password

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("postForm").style.display = "block";
      } else {
        document.getElementById("loginStatus").textContent = "‚ùå Wrong password!";
      }
    }

    document.getElementById("postForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const res = await fetch("posts.json");
      const posts = await res.json();
      posts.unshift({ title, content, likes: 0, comments: [] });

      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("status").textContent = "‚úÖ Post saved locally!";
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

</body>
</html>
